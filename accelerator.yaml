accelerator:
  displayName: Data transformation with Python
  description: Template for building a flexible data transformation and manipulation appplication with Python
  iconUrl: https://raw.githubusercontent.com/dektlong/python-template/main/pyton.png
  tags:
  - emerging-patterns

  options:
  
  #deployment
  - name: appDeploymentType
    label: Deployment environment
    description: Type of deployment configurations
    required: true
    defaultValue: tap
    inputType: select
    choices:
      - value: tap
        text: Tanzu App Platform
      - value: k8s
        text: K8s deployment
      - value: k8sSkaffold
        text: K8s deployment with Skaffold configs
      - value: cf
        text: Tanzu App Service (cf)
        
  - name: gitRepo
    label: Git repo
    inputType: text
    required: true
    dataType: string
    defaultValue: https://github.com/dektlong/my-data-transform
  
  - name: phytonVersion
    label: Phyton version
    description: Phyton version
    required: true
    defaultValue:  "3.8"
    inputType: select
    choices:
      - value: "3.7"
        text: 3.7
      - value: "3.8"
        text: 3.8
      - value: "3.10"
        text: "3.10 (Dev only)"
    
  - name: coreServices
    label: Core services
    description: Select the core pyhton services to add to your project
    inputType: checkbox
    required: true
    defaultValue:  gunicorn
    choices:
      - value: flake
        text: Flake
      - value: gunicorn
        text: Gunicorn
      - value: flask
        text: Flask
  
  - name: adv
    label: Add data processing
    description: Include advanced data processing
    inputType: toggle
    display: true
    dataType: boolean
    defaultValue: false
    
  - name: dataLibs
    label: Data processing libraries 
    description: Select the data processing libraries to add to your project
    inputType: checkbox
    dataType: [string]
    defaultValue: [ numpy ]
    dependsOn:
      name: adv
      value: true
    choices:
      - value: pandas
        text: Pandas
      - value: numpy
        text: NumPy
      - value: matplotlib
        text: Matplotlib    
      - value: seaborn
        text: Seaborn
   
  - name: addML
    label: Add machine learning
    description: Add machine learing with scikit-learn
    inputType: toggle
    display: true
    dataType: boolean
    defaultValue: false
