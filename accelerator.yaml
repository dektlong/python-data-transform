accelerator:
  displayName: Data transformation with Python
  description: Template for building a flexible data transformation and manipulation appplication with Python
  iconUrl: https://raw.githubusercontent.com/dektlong/python-template/main/pyton.png
  tags:
  - cloud-native

  options:
  
  #deployment
  - name: appDeploymentType
    label: Deployment environment
    description: Type of deployment configurations
    required: true
    defaultValue: tap
    inputType: select
    choices:
      - value: tap
        text: Tanzu App Platform
      - value: k8s
        text: K8s deployment
      - value: k8sSkaffold
        text: K8s deployment with Skaffold configs
      - value: cf
        text: Tanzu App Service (cf)
        
  - name: gitRepo
    label: Git repo
    inputType: text
    required: true
    dataType: string
    defaultValue: https://github.com/dektlong/my-data-transform
  
  - name: phytonVersion
    label: Phyton version
    description: Phyton version
    required: true
    defaultValue:  "3.8"
    inputType: select
    choices:
      - value: "3.7"
        text: 3.7
      - value: "3.8"
        text: 3.8
      - value: "3.10"
        text: 3.10 (Dev only)
        
  - name: addVirtual
    label: Add data service entity bean
    description: Add a data service entity bean class to the generated code
    inputType: toggle
    display: true
    dataType: boolean
    defaultValue: false
  - name: packageInstaller
    label: Package Installer
    description: Select the data service type
    dependsOn:
      name: addDataEntity
    inputType: select
    defaultValue: mysql
    choices:
      - value: mysql
        text: MySQL
      - value: postgres
        text: PostgreSQL
      - value: mongo
        text: Mongo
      - value: redis
        text: Redis
  - name: entityName
    label: Data service entity name
    description: Data service entity name
    defaultValue: mybean
    dependsOn:
      name: addDataEntity
      
      
 
